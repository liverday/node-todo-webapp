<div class="login-form">
    <alert *ngIf="error" type="danger">
        {{error}}
    </alert>
    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="onSubmit($event)">
        <fieldset [disabled]="state === 'loading'">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" name="username" type="text" [(ngModel)]="user.email" required="true" placeholder="Type an email" autofocus autocomplete="off">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" name="password" type="password" placeholder="Type a password" [(ngModel)]="user.password" required="true"
                        autofocus autocomplete="off">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-asterisk"></i>
                        </span>
                    </div>

                </div>
            </div>
            <div class="form-grup">
                <button class="btn btn-primary btn-block">Entrar</button>
            </div>
        </fieldset>
    </form>
</div>
